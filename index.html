<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Game</h1>
        <div class="score-card">
            <h2>Scorecard</h2>
            <p>Innings 1: <span id="innings1-score">0</span></p>
            <p>Innings 2: <span id="innings2-score">0</span></p>
        </div>
        <div>Balls Left: <span id="balls-left">6</span></div>
        <div class="run-display" id="run-display">Click "Bat" to Play</div>
        <button class="button" id="bat-button">Bat</button>
        <button class="button" id="next-innings-button" style="display: none;">Next Innings</button>
        <div class="game-over" id="game-over" style="display: none;">Game Over!</div>
        <button class="button" id="reset-button" style="display: none;">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
